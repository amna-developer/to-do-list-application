<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=114416&format=png&color=000000" type="image/x-icon">
    <title>Cute To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>✨ My Daily Tasks ✨</h2>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Type something cute...">
            <button id="add-btn">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
